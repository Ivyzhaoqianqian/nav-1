<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
    <title>常用网址导航</title>
    <style type="text/css">
        a {
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="globalHeader">
        <div class="webHeader">常用网站导航</div>
        <form class="searchForm">
            <input type="text" placeholder="请输入关键字">
            <button type="submit"><img src="../images/search.png" alt="搜索"></button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://www.acfun.cn">
                    <div class="card">
                        <div class="logo">
                            <img src="../images/acfun.png" class="round_icon">
                        </div>
                        <div class="text">Acfun</div>
                        <div class="site">
                            www.acfun.cn
                        </div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.bilibili.com">
                    <div class="card">
                        <div class="logo">
                            <img src="../images/bilibili.jpeg" class="round_icon">
                        </div>
                        <div class="text">BiliBili</div>
                        <div class="site">
                            www.bilibili.com
                        </div>
                    </div>
                </a>
            </li>
            <li class="last">
                <div class="addButton">
                    <div class="card">
                        <div class="logo">
                            <img src="../images/add.png" class="round_icon">
                        </div>
                        <div class="text">Add More</div>
                        <div class="site">添加更多网站</div>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>


</body>

</html>
